<!DOCTYPE html>
<html>
<head>
    <title>create Order</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/add.js"></script>

    <!-- load the keycloak.js from keykloak server -->
    <script src="http://keycloak:8080/auth/js/keycloak.js"></script>

</head>

<body>

<div class="jumbotron">
    <div class="container">
        <h2>Create an Order</h2>
    </div>
</div>

<div class="container successarea">
    <div class="row">
        <div class="col-sm-12">
            <h2>Thank You!</h2>
            <div>we successfully received your order!</div>
            <br />
            <div><a href="order.html" class="btn btn-success">to the Orders</a></div>
        </div>
    </div>
</div>

<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="drink">Drink</label>
        <div class="col-sm-10">
            <select class="form-control" id="drink">
                <option value="ESPRESSO">espresso</option>
                <option value="ESPRESSO DOPPIO">espresso doppio</option>
                <option value="CAPPUCCINO">cappuccino</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="quantity">Quantity</label>
        <div class="col-sm-10">
            <input class="form-control" id="quantity" placeholder="0"/>
        </div>
    </div>

    <div class="rows">
        <div class="col-sm-10 col-sm-offset-2">
            <a id="send" class="btn btn-success">save</a>
            <a href="order.html" class="btn btn-default">cancel</a>
        </div>
    </div>
    <div class="row">

        <!-- logout from keycloak and redirect back -->
        <div class="col-sm-12">
            <a id="logout" href="http://keycloak:8080/auth/realms/CoffeeOrderRealm/protocol/openid-connect/logout?redirect_uri=http://localhost:8081" class="btn btn-dark">
                <span class="glyphicon glyphicon-log-out"></span>
                Logout
            </a>
        </div>
    </div>
</form>

</body>

</html>
